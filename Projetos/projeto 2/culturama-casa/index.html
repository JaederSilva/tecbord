<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fjalla+One&family=Work+Sans&display=swap" rel="stylesheet">
    <title>Pesquisa Culturama</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="assets-formularios-seo-acessibilidade/culturama-favico.png" type="image/x-icon">
    
</head>

<body>
 <main>   
    <header>
            <img src="assets-formularios-seo-acessibilidade/logo-culturama.png" alt="Logo empresa Culturama">
        <h1>Pesquisa De Opinião</h1>
    </header>
    <section>
        <form action="sucesso.html" method="get">
            <fieldset>

                <legend>Dados Pessoais</legend>

                <label for="userName">Nome</label>
                <input id="userName" type="text" name="userName" required>
                <br>
                <label for="age">Idade</label>
                <input id="age" type="number" name="age" min="12" max="100" required>
                <br>
                <label for="birthDate">Data de Nascimento</label>
                <input id="birthDate" type="date" name="birthDate">
                <br>
                <label for="userEmail">Email</label>
                <input id="userEmail" type="email" name="userEmail">
                <small>Preencha com 11 digitos no formato: DDD + numero sem espaços ou hifen</small>
                <br>
                <label for="userPhoneNumber">Telefone</label>
                <input id="userPhoneNumber" type="tel" name="userPhoneNumber" pattern="[0-9]{11}" placeholder="DDD+Número"
                    required>
                <br>
                <label for="userImage">Foto</label>
                <input id="userImage" type="file" accept="image/*" name="userImage">
                <small>Envie uma foto no formato PNG ou JPEG</small>
            </fieldset>

            <fieldset>
                <legend>Perfil</legend>

                <p>Gênero:</p>

                <input id="fem" type="radio" name="userGender" value="Feminino">
                <label for="fem">Feminino</label>

                <input id="male" type="radio" name="userGender" value="Masculino">
                <label for="male">Masculino</label>

                <input id="notInformed" type="radio" name="userGender" value="Not informed">
                <label for="notInformed">Prefiro não informar</label>
                <br>

                <label for="maritalStatus">Estado Civil:</label>

                <br>

                <select id="maritalStatus" name="maritalStatus">
                    <option value="notInformed">Selecione...</option>
                    <option value="Solteiro(a)">Solteiro(a)</option>
                    <option value="Casado(a)">Casado(a)</option>
                    <option value="Divorciado(a)">Divorciado(a)</option>
                    <option value="Viúvo(a)">Viúvo(a)</option>
                </select>

                <br>
                <label for="stateCity">Estado:</label>
                <br>
                <select id="stateCity" name="stateCity">
                    <option value="notInformed">Selecione o Estado</option>
                    <option value="AC">Acre</option>
                    <option value="AL">Alagoas</option>
                    <option value="AP">Amapá</option>
                    <option value="AM">Amazonas</option>
                    <option value="BA">Bahia</option>
                    <option value="CE">Ceará</option>
                    <option value="DF">Distrito Federal</option>
                    <option value="ES">Espírito Santo</option>
                    <option value="GO">Goiás</option>
                    <option value="MA">Maranhão</option>
                    <option value="MS">Mato Grosso do Sul</option>
                    <option value="MT">Mato Grosso</option>
                    <option value="AC">Acre</option>
                    <option value="AL">Alagoas</option>
                    <option value="AP">Amapá</option>
                    <option value="AM">Amazonas</option>
                    <option value="BA">Bahia</option>
                    <option value="CE">Ceará</option>
                    <option value="DF">Distrito Federal</option>
                    <option value="ES">Espírito Santo</option>
                    <option value="GO">Goiás</option>
                    <option value="AC">Acre</option>
                    <option value="AL">Alagoas</option>
                    <option value="AP">Amapá</option>
                    <option value="AM">Amazonas</option>
                    <option value="BA">Bahia</option>
                    <option value="CE">Ceará</option>
                    <option value="AC">Acre</option>
                    <option value="AL">Alagoas</option>
                    <option value="AP">Amapá</option>
                    <option value="AM">Amazonas</option>
                    <option value="BA">Bahia</option>
                    <option value="CE">Ceará</option>
                </select>

                <br>
                <label for="city">Cidade:</label>
                <br>
                <select id="city" name="city">
                    <option value="notInformed">Selecione a Cidade</option>
                    <option value="São Paulo">São Paulo</option>
                    <option value="Rio de Janeiro">Rio de Janeiro</option>
                    <option value="Belo Horizonte">Belo Horizonte</option>
                    <option value="Salvador">Salvador</option>
                    <option value="Fortaleza">Fortaleza</option>
                </select>
            </fieldset>
            <br>
            <fieldset>

                <legend>Hábitos</legend>
                <p>Redes Sociais:</p>
                <input id="instagram" type="checkbox" name="social" value="instagram">
                <label for="instagram">Instagram</label>
                <br>
                <input id="facebook" type="checkbox" name="social" value="Facebook">
                <label for="facebook">Facebook</label>
                <br>
                <input id="twitter" type="checkbox" name="social" value="Twitter">
                <label for="twitter">Twitter</label>
                <br>
                <input id="linkedin" type="checkbox" name="social" value="LinkedIn">
                <label for="linkedin">LinkedIn</label>
                <br>
                <label for="musicStyle"> Estilo Musical:</label>
                <input list="styletypes" id="musicStyle" name="usermusicstyle" type="text">
                <datalist id="styletypes">
                    <option value="rock">
                    <option value="pop">
                    <option value="hip-hop">
                    <option value="jazz">
                    <option value="classical">
                </datalist>
                <br>
                <label for="favoritecolor">Cor Favorita</label>
                <input type="color" name="userfavoritecolor" id="favoritecolor">
            </fieldset>

            <br>

            <fieldset>
              <legend>Nivel de satisfação</legend>
              <p>Qual foi o seu nível de satisfação?</p>

              <input type="radio" id="satisfeito" name="satisfactionLevel" value="satisfeito">
              <label for="satisfeito">Otima</label>
              <br>
              <input type="radio" id="insatisfeito" name="satisfactionLevel" value="insatisfeito">
              <label for="insatisfeito">Boa</label>
              <br>
              <input type="radio" id="neutro" name="satisfactionLevel" value="neutro">
              <label for="neutro">Regular</label>
              <br>
              <input type="radio" id="ruim" name="satisfactionLevel" value="ruim">
              <label for="ruim">Ruim</label>
              <br>
              <label for="comment">Escreva seu comentário:</label>
              <br>
            <textarea placeholder="Digite seu comentário aqui..." rows="5"></textarea>
            </fieldset>
            <br>
            <fieldset>
                <legend>Confirmacoes</legend>
                <input type="checkbox" user="userLGPD" id="userLGPDterm" value="accept" required>
                <label for="userLGPDterm">Eu aceito participar da pesquisa.</label>

                <input type="checkbox" name="userGetResult" id="getResult" value="accept">
                <label for="getResult">Desejo receber os resultados por email.</label>
            </fieldset>
            

            <button type="submit" aria-label="Enviar dados do formulario">Enviar</button>
            <button type="reset" aria-label="Limpar dados do formulario">Limpar</button>
        </form>
    </section>
</main>
</body>

</html>
